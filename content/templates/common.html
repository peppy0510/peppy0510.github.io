<!DOCTYPE html>
<html lang="{{ DEFAULT_LANG }}">

<head>
    <title>{% block title %}{{ SITENAME }}{% endblock title %}</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <meta name="author" content="Taehong Kim">
    <meta name="referrer" content="origin">
    <meta name="generator" content="Pelican">
    <meta name="theme-color" content="#000000">
    <meta name="msapplication-navbutton-color" content="#000000">
    <meta name="apple-mobile-web-app-status-bar-style" content="#000000">
    <meta name="HandheldFriendly" content="True">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="UJrW4UdiO-oEmH_o6fBNi4az0ooqxSFHNJs6RxFqa80">
    {% block head %}
    <link href="{{ SITEURL }}" rel="canonical">
    <meta name="description" content="{{ SITENAME }}">
    {% endblock head %}
    <link href="/static/images/favicon.ico" rel="shortcut icon">
    <script src="https://www.gstatic.com/firebasejs/6.4.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.4.0/firebase-firestore.js"></script>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-WS8BMPRGRQ"></script>
    <script src="/static/js/jquery.min.js" type="text/javascript"></script>
    <script src="/static/js/common-menu.min.js" type="text/javascript"></script>
    <script src="/static/js/md5.min.js"></script>
    <script src="/static/js/moment-with-locales.min.js" type="text/javascript"></script>
    <link href="/static/css/code_blocks/github.min.css" type="text/css" rel="stylesheet">
    <link href="/static/css/common.min.css" type="text/css" rel="stylesheet">
    <link href="/static/css/common-menu.min.css" type="text/css" rel="stylesheet">
    <link href="/static/css/common-icons.min.css" type="text/css" rel="stylesheet">
    <link href="/static/css/common-alert.min.css" type="text/css" rel="stylesheet">
    <link href="/static/css/common-footer.min.css" type="text/css" rel="stylesheet">
    <link href="/static/css/common-pagination.min.css" type="text/css" rel="stylesheet">
    <link href="/static/css/article-content.min.css" type="text/css" rel="stylesheet">
    <link href="/static/css/article-loop.min.css" type="text/css" rel="stylesheet">
    <link href="/static/css/article-nav.min.css" type="text/css" rel="stylesheet">
    <link href="/static/css/article-comment.min.css" type="text/css" rel="stylesheet">
    <script type="text/javascript">
    let ua = window.navigator.userAgent;
    if (ua.indexOf('MSIE ') > 0 || ua.indexOf('Trident/') > 0 || ua.indexOf('Edge/') > 0) {
        $('head').append('<script src="/static/js/audio-player-ie.min.js"><\/script>');
        $('head').append('<script src="/static/js/youtube-embed-ie.min.js"><\/script>');
    } else {
        $('head').append('<script src="/static/js/comment.min.js""><\/script>');
        $('head').append('<script src="/static/js/audio-player.min.js"><\/script>');
        $('head').append('<script src="/static/js/youtube-embed.min.js"><\/script>');
    }
    window.dataLayer = window.dataLayer || [];

    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-WS8BMPRGRQ');
    </script>
    {% block opengraph %}
    <meta property="og:type" content="website">
    <meta property="og:title" content="MUTEKLAB">
    <meta property="og:description" content="">
    <meta property="og:image" content="/static/images/favicon.png">
    <meta property="og:url" content="{{ SITEURL }}">
    {% endblock opengraph %}
</head>

<body>
    {% include 'common-menu.html' %}
    {% block header %}
    {% endblock header %}
    {% block content %}
    {% endblock content %}
    {% include 'common-footer.html' %}
</body>

</html>
